# Kessel Run Dashboard - Nginx Configuration
# 
# Place this file in /etc/nginx/sites-available/ and symlink to sites-enabled
#
# Installation:
# 1. Copy: sudo cp nginx-dashboard.conf /etc/nginx/sites-available/kessel-run
# 2. Link: sudo ln -s /etc/nginx/sites-available/kessel-run /etc/nginx/sites-enabled/
# 3. Test: sudo nginx -t
# 4. Reload: sudo systemctl reload nginx
# 5. SSL: sudo certbot --nginx -d your-domain.com

# Block direct IP access - return 444 (connection closed)
server {
    listen 80 default_server;
    server_name _;
    return 444;
}

server {
    listen 80;
    server_name kesselrun-dashboard.bothanlabs.com;

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

